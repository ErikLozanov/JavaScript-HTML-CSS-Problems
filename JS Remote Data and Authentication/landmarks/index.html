<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landmarks</title>
    <style>
        table,td,th  {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 10px;
        }
        #loadBtn {
            margin-top: 10px;
        }
        form {
            margin-top: 20px;
        }
    </style>
  </head>
  <body>
    <main>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Area</th>
            <th>Date Started</th>
            <th>Date Ended</th>
            <th>Controls</th>
          </tr>
        </thead>
        <tbody id="body">
        </tbody>
    </table>
    <button id="loadBtn">Load Landmarks</button>
      <form id="create">
        <h2>Create Landmark</h2>
        <div>
          <label for="name">Name</label> 
          <input id="name" name="name" type="text" />
        </div>
        <div>
          <label for="area">Area</label> 
          <input id="area" name="area" type="text" />
        </div>
        <div>
          <label for="dateStart">Date Started</label>
          <input id="dateStart" name="dateStart" type="text" />
        </div>
        <div>
          <label for="dateEnd">Date Ended</label>
          <input id="dateEnd" name="dateEnd" type="text" />
        </div>

        <button id="createBtn">Create</button>
      </form>
      <form id="Edit">
        <h2>Edit Landmark</h2>

        <input id="editId" type="hidden">
        <div>
          <label for="name">Name</label> <input id="edit-name" type="text" />
        </div>
        <div>
          <label for="area">Area</label> <input id="edit-area" type="text" />
        </div>
        <div>
          <label for="edit-dateStart">Date Started</label>
          <input id="edit-dateStart" type="text" />
        </div>
        <div>
          <label for="edit-dateEnd">Date Ended</label>
          <input id="edit-dateEnd" type="text" />
        </div>

        <button id="editBtn">Edit</button>
      </form>
    </main>

    <script type="module" src="app.js"></script>
  </body>
</html>
